<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            display: grid;
            grid-template-columns: 100px 100px 100px 100px 100px 100px 100px 100px;
            grid-template-rows: 100px 100px 100px 100px;
            text-align: center;
        }

        .box1 {
            background-color: aquamarine;
            grid-column:1/2;
            background: url('../../../うさちゃん/うさちゃん/おれんちのうさぎ_190605_0015.jpg');
        }

        span.box2 {
            background-color: antiquewhite;
            grid-column:2/7;
            font-size: 90px;
        
            
            
        }

        .box3 {
            background-color: cornflowerblue;
            grid-column:7/8;
            background: url('../../../うさちゃん/うさちゃん/おれんちのうさぎ_190605_0052.jpg');
        }

        .box4 {
            background-color: aliceblue;
            grid-column-start: 1;
            grid-column-end: 2;
            font-size: 90px;
        }

        .box5 {
            background-color: cyan;
            grid-column:2/3;
            grid-row: 2/4;
            background: url('../../../うさちゃん/うさちゃん/おれんちのうさぎ_190605_0001.jpg');
            
        }

        .box6 {
            background-color: dodgerblue;
            grid-column:3/4;
            font-size: 90px;
         

        }

        .box7 {
            background-color: blue;
            grid-column:4/5;
            background: url('../../../うさちゃん/うさちゃん/おれんちのうさぎ_190605_0008.jpg');
        }

        .box8 {
            background-color: turquoise;
            grid-column:5/6;
            font-size: 90px;
        }

        .box9 {
            background-color: darkcyan;
            grid-column:6/7;
            grid-row: 2/4;
            background: url('../../../うさちゃん/うさちゃん/おれんちのうさぎ_190605_0010.jpg');
        }

        .box10 {
            background-color: blueviolet;
            grid-column:7/8;
            font-size: 90px;
        }

        .box11 {
            background-color: violet;
            grid-column:1/2;
            background: url('../../../うさちゃん/うさちゃん/おれんちのうさぎ_190605_0011.jpg');
        }

        .box12 {
            background-color: cadetblue;
            grid-column:3/6;
            font-size: 90px;
        }

        .box13 {
            background-color: teal;
            grid-column:7/8;
            background: url('../../../うさちゃん/うさちゃん/おれんちのうさぎ_190605_0031.jpg');
        }

    </style>
</head>

<body>
    <div id="box">
        <span class="box1"></span>
        <span class="box2">usaaaaa</span>
        <span class="box3"></span>
        <span class="box4">U</span>
        <span class="box5"></span>
        <span class="box6">S</span>
        <span class="box7"></span>
        <span class="box8">A</span>
        <span class="box9"></span>
        <span class="box10">☆</span>
        <span class="box11"></span>
        <span class="box12">tyomu</span>
        <span class="box13"></span>
    </div>
</body>

</html>
