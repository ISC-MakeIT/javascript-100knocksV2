<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box1{
            background: red;
            width: 100px;
            height: 100px;
            float: left;
        }

        #box2{
            background: greenyellow;
            width: 100px;
            height: 100px;
            float: left;
        }

        #box3{
            background: blue;

            height: 100px;
            float: left;
            clear: both;
        }

        #box4{
            background: yellow;
            width: 100px;
            height: 100px;
            float: left;
        }

        #box5{
            background: deeppink;
            width: 100px;
            height: 100px;
            float: left;
            clear: both;
        }

        #box6{
            background: cyan;
            width: 100px;
            height: 100px;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="box1">１</div>
        <div id="box2">２</div>
        <div id="box3">３</div>
        <div id="box4">４</div>
        <div id="box5">５</div>
        <div id="box6">６</div>
    </div>

</html>
