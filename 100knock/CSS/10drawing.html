<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .base {
            height: 500px;
            width: 500px;
            background-color: antiquewhite;
            border-radius: 50%;
            position: relative;
        }

        .eye1 {
            height: 100px;
            width: 50px;
            left: 170px;
            top: 100px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
        }

        .eye2 {
            height: 100px;
            width: 50px;
            left: 280px;
            top: 100px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
        }

        .mouth{
            height: 250px;
            width: 150px;
            top: 250px;
            left: 180px;
            background-color: darksalmon;
            border-radius: 50%;
            position: absolute;
        }

        .mouth1{
            height: 150px;
            width: 100px;
            top: 350px;
            left: 205px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
        }

        .cheek{
            width: 200px;
            height: 90px;
            top: 190px;
            left: 10px;
            background-color: hotpink;
            border-radius: 50%;
            position: absolute;
        }

        .cheek1{
            width: 200px;
            height: 90px;
            top: 190px;
            left: 300px;
            background-color: hotpink;
            border-radius: 50%;
            position: absolute;
        }

    </style>
</head>

<body>
    <div class="base">
        <div class="eye1"></div>
        <div class="eye2"></div>
    </div>
    <div class="mouth"></div>
    <div class="cheek"></div>
    <div class="cheek1"></div>
    <div class="mouth1"></div>
</body>

</html>
