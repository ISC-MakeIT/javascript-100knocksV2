<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .A {
            position: fixed;
            width: 20vw;
            height: 100vh;
            background-color: chartreuse;
        }

        .B {
            width: 80vw;
            height: 100vh;
            margin-left: 20vw;
            background-color: aqua;
        }

        .cd {
            display: flex;
            margin-left:20vw;
        }


        .C {
           position: sticky;
           top: 0;
            width:40vw;
            height:100vh;
            background-color: darkorange;
        }

        .D {
            position: sticky;
            top: 0;
            width:40vw;
            height:100vh;
            background-color: gold;


        }

        .E {
            width: 80vw;
            height: 100vh;
            margin-left: 20vw;
            background-color: magenta;
        }
    </style>
</head>

<body>
    <div class="A">A</div>
    <div class="B">B</div>
    <div class="cd">
        <div class="C">C</div>
        <div class="D">D</div>
    </div>
    <div class="E">E</div>

</body>

</html>
