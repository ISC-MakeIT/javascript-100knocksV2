<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form id="" action="" method="GET">
        <dl>
            <dt>name:</dt>
            <dd><input type="text" name="name" placeholder="name"></dd>



            <dt>email:</dt>
            <dd><input type="email" name="email" id="email" placeholder="info@example.com"></dd>


            <dt>password:</dt>
            <dd><input type="password"></dd>

            <dt>age:</dt>
            <dd><select name="age" id="age"></select>
            </dd>

            <dt>sex:</dt>
            <dd>
                <input type="radio" name="zyosei" value="zyosei">jyosei
                <input type="radio" name="dansei" value="dansei">dansei
            </dd>
        </dl>
        <input type="submit" value="submit">
    </form>
    <script>
        function createOption() {
            const select = document.getElementById('age');
            for (let i = 0; i < 201; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.innerText = i;
                select.appendChild(option);
            }
        }
        createOption();
    </script>
</body>

</html>
