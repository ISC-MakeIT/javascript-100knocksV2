<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            $("#button1").on("click", function () {
                console.log($("img").length);
                if ($("img").length < 3) {
                    $("#imgIns").append('<img src="image/usagi.jpg">');
                } else {
                    console.log("無理ぴょん");
                }
            });
            $(document).on("click", "img", function () {
                console.log("clicked");
                $(this).remove();
            });
        });
    </script>
    <style>
        #imgIns {
            display: flex;
            flex-wrap: wrap;
        }

        img {
            width: 200px;
        }
    </style>
</head>

<body>
    <button id="button1">ぽちっとな</button>
    <div id="imgIns"></div>
</body>

</html>
