<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="number" name="" id="form1">
        <button onclick="button_click()">合計！！</button>
    </form>
    
    <script>
    function button_click(){
        let num = document.getElementById("form1").value;
        let cnt = 1;
        let sum = 0;
        while(cnt <= num){
            sum = sum + cnt;
            cnt ++;
        }
        console.log(sum);
    }
    </script>
</body>
</html>
