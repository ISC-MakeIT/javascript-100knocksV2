<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="time"></p>
    <script>
        function time(){
            var now = new Date();
            var year = now.getFullYear();
            var month = now.getMonth()+1;
            var day = now.getDate();
            var week = now.getDay();
            var yobi = new Array("Sun","Mon","Tue","Wed","Thu","Fri","Sur");
            var hour = now.getHours();
            var min = now.getMinutes();
            var sec = now.getSeconds();
            var msec = now.getMilliseconds();
            document.getElementById("time").innerHTML = year + "/" +month + "/" + day + "/" + yobi[week] + "/" + hour +"/"+min+"/"+sec+"/"+msec;
        }
        setInterval('time()',1);
    </script>
    
</body>
</html>
