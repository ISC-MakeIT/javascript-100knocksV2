<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p id="time"></p>
    <script>
        function time() {
            let now = new Date();
            let year = now.getFullYear();
            let month = now.getMonth() + 1;
            let day = now.getDate();
            let week = now.getDay();
            let yobi = new Array("Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sur");
            let hour = now.getHours();
            let min = now.getMinutes();
            let sec = now.getSeconds();
            let msec = now.getMilliseconds();
            document.getElementById("time").innerHTML = year + "/" + month + "/" + day + "/" + yobi[week] + "/" + hour + "/" + min + "/" + sec + "/" + msec;
        }
        setInterval('time()', 1);
    </script>

</body>

</html>
