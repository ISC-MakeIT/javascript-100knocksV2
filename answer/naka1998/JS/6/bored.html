<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p id="bored" style="text-align: center;  line-height: 80vh;">I'm so bored</p>
    <script>
        document.getElementById("bored").onclick = function click() {
            document.getElementById("bored").innerHTML = "AWESOME";
            document.getElementById("bored").style.fontSize = "128px";
            document.getElementById("bored").style.color = "yellow";
        } 
    </script>
</body>

</html>
