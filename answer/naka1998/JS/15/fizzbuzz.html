<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="fizzbuzz"></div>

    <script>
        let num = 1;
        while (num <= 100) {
            if (num % 3 === 0) {
                if (num % 5 === 0) {
                    console.log("fizzbuzz");
                } else {
                    console.log("fizz");
                }
            } else if (num % 5 === 0) {
                console.log("buzz");
            } else {
                console.log(num);
            }
            num++;
        }
    </script>
</body>

</html>
