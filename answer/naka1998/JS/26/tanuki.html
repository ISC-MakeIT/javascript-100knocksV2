<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <textarea name="" id="form" cols="70" rows="10"></textarea>
    <button onclick="tanuki()">たぬき</button>
    <div id="result"></div>
    <script>
        function tanuki(){
            let text_in = document.getElementById("form").value;
            let text_out = text_in.replace(/たた+/g,"た");
            text_out = text_out.replace(/ふ/g,"");
            console.log(text_out);
        }
    </script>
