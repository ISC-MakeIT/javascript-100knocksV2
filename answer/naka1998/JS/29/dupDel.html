<body>
    <input type="number" name="" id="form"><br>
    <button id="button1">除去！</button>
    <script>
        ary.sort((a, b) => a - b);
        console.log(ary);
        document.getElementById("button1").addEventListener("click", function () {
            const inNum = document.getElementById("form").valueAsNumber;
            const index = ary.findIndex(item => item === inNum);
            console.log(index);
            if (index === -1) {
                console.log("error: Can't deleted");
            } else {
                ary.splice(index, 1);
                console.log(ary);
            }
        });
    </script>
