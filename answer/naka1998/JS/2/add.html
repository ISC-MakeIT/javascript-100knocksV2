<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="button" id="button" value="add" onclick="buttonClick()">
    <div id="honbun"></div>
    <script>
        let num = 1;
        function buttonClick() {
            text = document.getElementById("honbun");
            text.insertAdjacentHTML("beforeend", num + "<br>");
            num++;
        }          
    </script>

</html>
