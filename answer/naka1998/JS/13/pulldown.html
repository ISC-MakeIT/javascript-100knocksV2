<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        const box = document.createElement("select");
        box.id = "menu";
        document.body.appendChild(box);
        let num = 0;
        while (num <= 200) {
            const ins = document.createElement("option");
            ins.innerHTML = num;
            ins.setAttribute("value", num);
            document.getElementById("menu").appendChild(ins);
            num++;
        }
    </script>

</body>

</html>
