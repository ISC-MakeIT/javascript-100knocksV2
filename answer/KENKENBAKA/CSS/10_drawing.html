<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        .headtop {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #0091EA;
        }

        .headmiddle{
            position: absolute;
            top: 175px;
            left: 100px;
            width: 150px;
            height: 50px;
            background: #0091EA;
        }

        .headbottom{
            position: absolute;
            top: 150px;
            left: 100px;
            width: 150px;
            height: 100px;
            border-radius: 25%;
            background: #0091EA;
        }

        .headpartsA {
            position: absolute;
            top: 125px;
            left: 125px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #ffff00;
        }

        .headpartsB {
            position: absolute;
            top: 135px;
            left: 135px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #0091EA;
        }

        .headpartsC {
            position: absolute;
            top: 170px;
            left: 100px;
            width: 150px;
            height: 10px;
            background: #0091EA;
        }

        .headpartsD {
            position: absolute;
            top: 140px;
            left: 140px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #ffcc00;
        }

        .headpartsE {
            position: absolute;
            top: 170px;
            left: 95px;
            width: 160px;
            height:60px;
            background: #0091EA;
        }

        .headpartsF {
            position: absolute;
            top: 175px;
            left: 90px;
            width: 170px;
            height:50px;
            background: #0091EA;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="headtop"></div>
        <div class="headmiddle"></div>
        <div class="headbottom"></div>
        <div class="headpartsE"></div>
        <div class="headpartsF"></div>
        <div class="headpartsA"></div>
        <div class="headpartsB"></div>
        <div class="headpartsC"></div>
        <div class="headpartsD"></div>
        

    </div>
</body>
</html>
