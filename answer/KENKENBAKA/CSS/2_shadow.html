<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .test {
            width: 600px;
            height: 200px;
            background: #cccccc;
            font-size: 0;
        }

        .innner-box {
            width:180px;
            height: 180px;
        }

        .box-1 {
            background: #ff0000;
        }
        .box-1:hover {
            box-shadow:0 0 20px 10px #ffffff;
        }

        .box-2 {
            background: #00ff00;
        }
        .box-2:hover {
            box-shadow:0 0 20px 10px #ffffff;
        }

        .box-3 {
            background: #0000ff;
        }
        .box-3:hover {
            box-shadow:0 0 20px 10px #ffffff;
        }

        .test li {
            list-style: none;
            display: inline-block;
        }

    </style>

</head>
<body>
    <ul class="test">
        <li>
            <div class="innner-box box-1"></div>
        </li>
        <li>
            <div class="innner-box box-2"></div>
        </li>
        <li>
            <div class="innner-box box-3"></div>
        </li>
    </ul>
</body>
</html>
