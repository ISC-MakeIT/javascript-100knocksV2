<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box {
            width: 50%;
            height: 100px;
            text-align: center;
            font-size: 30px;
        }

        .box1{
            background: #ff0000;
        }

        .box2{
            background: #00ff00;
        }

        .box3{
            background: #0000ff;
        }

        .box4{
            background: #ffff00;
        }

        .box5{
            background: #ff00ff;
        }

        .box6{
            background: #00ffff;
        }

        .container {
            display: flex;
            flex-wrap: wrap-reverse;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
        <div class="box box6">6</div>
    </div>
</body>
</html>
