<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let word = '1234';
        let temp = [];
        for (let i = 0; i < word.length; i++) {
            temp[i * 3] = word[i];
            temp[i * 3 + 1] = Math.floor(Math.random() * 9).toString();
            temp[i * 3 + 2] = Math.floor(Math.random() * 9).toString();
        };
        word = temp.join('');
        console.log(word);
    </script>
</body>

</html>
