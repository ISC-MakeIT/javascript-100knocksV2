<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="time"></div>

    <script>
        let youbi = ["日", "月", "火", "水", "木", "金", "土"]
        setInterval(function () {
            let today = new Date();
            let timer = document.getElementById("time");
            timer.textContent = `${today.getFullYear()} / ${today.getMonth()} / ${today.getDate()} / ${youbi[today.getUTCDay()]} / ${today.getHours()} / ${today.getMinutes()} / ${today.getSeconds()} / ${today.getMilliseconds()}`;
        }, 0);
    </script>
</body>

</html>
