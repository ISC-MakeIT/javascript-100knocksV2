<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>

<body>
    <button id="addimg">push</button>
    <div>
        <img src="" id="img">
    </div>
    <script>

        let button = document.getElementById("addimg");
        button.addEventListener('click', changeImg);

        let imgAry = [
            "src/weapon0.png",
            "src/weapon1.png",
            "src/weapon2.png",
            "src/weapon3.png",
            "src/weapon4.png",
        ]

        function changeImg() {
            let randomNumber = Math.floor(Math.random() * 5);
            imgElement = document.getElementById("img");
            switch (randomNumber) {
                case 0:
                    imgElement.src = imgAry[0];
                    break;
                case 1:
                    imgElement.src = imgAry[1];
                    break;
                case 2:
                    imgElement.src = imgAry[2];
                    break;
                case 3:
                    imgElement.src = imgAry[3];
                    break;
                case 4:
                    imgElement.src = imgAry[4];
                    break;
                default:
                    console.log("Unexpected number")
            }
        }
    </script>
</body>

</html>
