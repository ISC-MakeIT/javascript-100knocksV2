<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body id="body">
    <button id="change" onclick="changecolor()">change color</button>
    <script>
        function changecolor() {
            let random = Math.random() * 16777216;
            let colorcode = parseInt(random, 10).toString(16);
            console.log(`#${colorcode}`);
            let elementReference = document.getElementById("body");
            elementReference.style.backgroundColor = `#${colorcode}`
        }
    </script>
</body>

</html>
