<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let ary = [];
        for (let i = 1; i <= 75; i++) {
            ary.push(i);
        }

        let temp = [];
        for (let i = 0; i < 25; i++) {
            let num = Math.floor(Math.random() * (75 - i));
            temp.push(ary[num]);
            ary.splice(num, 1);
            console.log(ary);
        }

        ary = temp;
        console.log(ary);
    </script>
</body>

</html>
