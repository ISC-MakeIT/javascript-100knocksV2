<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="text" id="v" value="256" placeholder="456" onkeyup="toConvert()" />
        <p>DEC :
            <span id="out10"></span>
        </p>
        <p>BIN :
            <span id="out2"></span>
        </p>
        <p>HEX :
            <span id="out16"></span>
        </p>
    </div>
    <div>
    </div>
    <script>
        (function () {
            toConvert();
        })();

        /**
         * @param {number} radix - base number
         */
        function toConvert() {
            let v = parseInt(document.getElementById('v').value, 10);
            let res2 = toBin(v);
            let res16 = toHex(v);
            document.getElementById('out2').innerText = res2;
            document.getElementById('out16').innerText = res16;
            document.getElementById('out10').innerText = v;
        }

        /*
         * @param {number} v -Decimal
         * @return {string} - converted to hex
         **/
        function toBin(v) {
            let radix = 2;
            let res = [];
            while (v >= radix) {
                res.push(String(v % radix));
                v = ~~(v / radix);
            }
            res.push(String(v));
            return res.reverse().join('');
        }

        /*
         * @param {number} v - Decimal 
         * @return {string} - converted to hex
         */
        function toHex(v) {
            const letters = '0123456789ABCDEF';
            let radix = 16;
            let res = [];
            while (v >= radix) {
                res.push(letters[String(v % radix)]);
                v = ~~(v / radix);
            }
            res.push(letters[String(v)]);
            return res.reverse().join('');
        }
    </script>

</body>

</html>
