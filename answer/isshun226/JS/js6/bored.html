<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .main {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      text-align: center;
    }

    .content {
      font-size: 128px;
      color: #00b0ff;
      margin: auto;
      text-shadow: 0 -1px #fff, 0 -2px #fff, 0 8px 15px rgba(255, 255, 255, 10);
      font-family: 'Source Sans Pro', sans-serif;
      animation: pyon 0.3s linear;
    }

    .awesome {
      background: url(../img/dance.gif) no-repeat center;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
      overflow: hidden;
      z-index: 0;
    }

    .awesome:before {
      content: '';
      background: inherit;
      -webkit-filter: blur(10px);
      -moz-filter: blur(10px);
      -o-filter: blur(10px);
      -ms-filter: blur(10px);
      filter: blur(10px);
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      z-index: -1;
    }

    @keyframes pyon {
      0% {
        top: 0
      }
      50% {
        top: -17px
      }
      100% {
        top: 0
      }
    }
  </style>
</head>

<body>
  <div class="main" onclick="awe(this)">
    <span>I'm so bored</span>
  </div>

  <script>
    function awe(e) {
      e.innerHTML = '<span class="content">AWESOME</span>';
      let body = document.getElementsByTagName('body')[0];
      body.classList.add('awesome');
    }
  </script>

</body>

</html>
