<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            height: 100%;
            cursor: pointer;
        }

        .my_section {
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -moz-user-select: none;
            -khtml-user-select: none;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
        }
    </style>
</head>

<body>
    <div class="my_section">
        <p id="fresh">Make_A_Fresh</p>
        <p>&#x1F354</p>
    </div>


    <script>
        let section = document.getElementsByClassName("my_section")[0];
        section.addEventListener("click", function () {
            let body = document.getElementsByTagName("body");
            let txt = document.getElementById("fresh");
            let new_color = getColor();
            txt.textContent = new_color;
            document.body.style.backgroundColor = new_color;
        }, false);

        function getColor() {
            let letters = '0123456789abcdef';
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * letters.length)];
            }
            return color;
        }
    </script>

</body>

</html>
