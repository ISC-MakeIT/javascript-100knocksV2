<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="#" method="GET">
        <p>name: <br>
            <input type="text" name="name" placeholder="Yamada Taro" required></p>
        <p>email: <br>
            <input type="email" name="email" placeholder="abc@gmail.com"></p>
        <p>password: <br>
            <input type="password" name="password" placeholder="p@ssw0rd"></p>
        <p>age: <br>
            <select name="age" id="select"></select></p>
        <p>sex: <br>
            <input type="radio" id="male" name="sex" value="male">
            <label for="male">male</label>
            <input type="radio" id="female" name="sex" value="female">
            <label for="female">female</label></p>
        <p><input type="submit" value="submit"></p>

    </form>
    <script>
        for (let i = 0; i <= 200; i++) {
            const option = document.createElement("option");
            option.textContent = i;
            option.value = i;
            document.querySelector("#select").appendChild(option);
        }
    </script>
</body>

</html>
