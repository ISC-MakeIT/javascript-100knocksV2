<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" id="n" placeholder="n" onkeyup="sum()">
    <script>
        function sum() {
            let total = 0;
            const n = document.getElementById('n').value;
            for (let i = 1; i <= n; i++) {
                total += i;
            }
            console.log(total);
        }
    </script>
</body>

</html>
