<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>onImage</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap');
        .relative{
            position: relative;
            width: 1200px;
            height: 720px;
        }
        #small{
            position: absolute;
            top: 280px;
            right: 0;
        }
        p{
            color: rgb(128, 209, 128);
            font-size: 500%;
            position: absolute;
            top: 290px;
            right: 120px;
        }
        #font{
            position: absolute;
            top: 1000px;
            right: 450px;
            font-family: 'Roboto Slab', serif;
        }
    </style>
</head>
<body>
    <div class="relative">
        <img src="Vice-City-1920x1080.png" alt="Razer">
        <img src="Vice-City-1920x1080.png" alt="Razer" width="480px" height="320px" id="small">
        <p>Razer</p>
    </div>
    <p id="font">GLHF</p>
</body>
</html>
