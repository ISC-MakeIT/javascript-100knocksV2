<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>drawing</title>
    <style>
        body{
            margin: 0;
        }
        .color{
            background-color: black;
        }
        .battery1{
            border: 20px solid black;
            width: 300px;
            height: 180px;
            position: relative;
        }
        .battery2{
            position: absolute;
            width: 70px;
            height: 160px;
            top: 30px;
            left: 30px;
            box-shadow: 80px 0,160px 0;
        }
        .battery3{
            position: absolute;
            width: 40px;
            height: 80px;
            top: 70px;
            left: 340px;
        }
    </style>
</head>
<body>
    <div class="battery1"></div>
    <div class="battery2 color"></div>
    <div class="battery3 color"></div>
</body>
</html>
