<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flexbox</title>
    <style>
        .flex{
            display: flex;
            flex-wrap: wrap-reverse;
            width: 200px;
            height: 300px;
        }
        #red{
            width: 100px;
            height: 100px;
            background-color: red;
            text-align: center;
            font-size: 75px;
        }
        #green{
            width: 100px;
            height: 100px;
            background-color: green;
            text-align: center;
            font-size: 75px;
        }
        #blue{
            width: 100px;
            height: 100px;
            background-color: blue;
            text-align: center;
            font-size: 75px;
        }
        #yellow{
            width: 100px;
            height: 100px;
            background-color: yellow;
            text-align: center;
            font-size: 75px;
        }
        #purple{
            width: 100px;
            height: 100px;
            background-color: purple;
            text-align: center;
            font-size: 75px;
        }
        #aqua{
            width: 100px;
            height: 100px;
            background-color: aqua;
            text-align: center;
            font-size: 75px;
        }
    </style>
</head>
<body>
    <div class="flex">
        <div id="red">1</div>
        <div id="green">2</div>
        <div id="blue">3</div>
        <div id="yellow">4</div>
        <div id="purple">5</div>
        <div id="aqua">6</div>
    </div>
</body>
</html>
