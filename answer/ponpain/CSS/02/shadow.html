<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>shadow</title>
    <style>
        #red{
          width: 100px;
          height: 100px;
          background-color: red;
          float: left;
        }
        #red:hover{
            box-shadow: -5px -5px 5px rgba(0, 0, 0, 0.5)
        }

        #green{
            width: 100px;
            height: 100px;
            background-color: green;
            float: left;
        }

        #green:hover{
            box-shadow: -5px -5px 5px rgba(0, 0, 0, 0.5)
        }

        #blue{
            width: 100px;
            height: 100px;
            background-color: blue;
            float: left;
        }

        #blue:hover{
            box-shadow: -5px -5px 5px rgba(0, 0, 0, 0.5)
        }
    </style>
</head>
<body>
    <div id="red"></div>
    <div id="green"></div>
    <div id="blue"></div>   
</body>
</html>
