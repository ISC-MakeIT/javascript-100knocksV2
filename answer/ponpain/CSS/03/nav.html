<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nav</title>
    <style>
        nav{
            background-color: gray;
        }
        ul{
            padding: 0;
            margin: 0;
        }
        ul li{
            color: white;
            display: inline;
            text-align: center;
            padding: 0 10px;
        }
        ul li:hover{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Top</li>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
            <li>Node</li>
            <li>PHP</li>
        </ul>
    </nav>
</body>
</html>
