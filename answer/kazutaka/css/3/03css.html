<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
         .bar{
            width: 100%;
            text-align: center;
            background-color: grey;
            
            
        }
        .bar ul{
            list-style-type: none;
            overflow: hidden;
            text-align: center;
            padding: 0;
        }
        .bar li{
            width: calc(100%/6);
            float: left;
            display: block;
            
        }

        .bar a{
            text-align: center;
            text-decoration-line: none;
            padding: 0 20px;
            min-width: 100px;
            display: block;
            color: white;

        }
        .bar a:hover {
            background-color:yellow;
        }

    </style>
</head>
<body>
    <nav class="bar">
        <ul>
            <li><a href="#">TOP</a></li>
            <li><a href="#">HTML</a></li>
            <li><a href="#">CSS</a></li>
            <li><a href="#">JS</a></li>
            <li><a href="#">PHP</a></li>
            <li><a href="#">Ruby</a></li>
        </ul>
    </nav>

</body>
</html>
