<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="wtime" style="font-size: 50px; font-style:oblique; font-family: HGP行書体; font-weight: 900;">
    <script type="text/javascript">

    function time(){
      ima = new Date();
      var yy = ima.getFullYear();
      var mm = ima.getMonth()+1;
      var ww = ima.getDay();
      var dd = ima.getDate();
      var hh = ima.getHours();
      var min = ima.getMinutes();
      var ss = ima.getSeconds();
      var ms  = ima.getMilliseconds();

      yobi = ["SUN","MON","TUE","WED","THU","FRI","SAT"];

      var msg =yy+"/"+mm+"/"+dd+"/"+yobi[ww]+"/"+hh+"/"+min+"/"+ss+"/"+ms;

        document.getElementById("wtime").innerHTML = msg;
    }

    window.onload = function(){
        setInterval("time()",100);
    }

    </script>
</body>
</html>
