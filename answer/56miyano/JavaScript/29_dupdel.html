<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form name="dup">
            <input type="text" name="delet">
            <input type="button" value="削除" onclick="del()">
    </form>
    <script>
        var ary = [];

        for(let i = 0;i<25;i++) {
            let n = Math.floor(Math.random() *(75 - 1)+1);
            var flg = 0;
            for(let s = 0;s<25;s++) {
                if(n == ary[s]) {
                    i = i -1;
                    var flg = 1;
                }else if(s == i && flg == 0) {
                    ary.push(n);
                }else{}
            }
        }

        ary.sort(function(a, b){
            if(a < b) {
                return -1;}else if(a > b) {
                return 1;}else {
                    return 0;}
        });

        console.log(ary);

        const del = () => {
            const get =document.forms.dup.delet.value;
            for(var d = 0;d < 26;d++) {
                if(d == 25){
                   document.write("error: Can't deleted");
                }else if(get == ary [d]) {
                    ary.splice(d, 1);
                    var d = 26;
                }
            }
            console.log(ary);
            console.log(get);
        }
    </script>
</body>
</html>
