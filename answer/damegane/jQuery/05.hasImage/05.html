<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #content {
      text-align: center;
    }

    img {
      width: 50%;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <input type="button" onclick="addImage();" value="addImage">
    <div id="content"></div>
  </div>
  <script src="../jquery.js"></script>
  <script>
    let flg = 1;
    const addImage = () => {
      if (flg) {
        $('<img src="../04.addImageJq/img/nino.jpg">')
          .appendTo('#content')
        flg = 0;
      }
    };
  </script>
</body>
</html>
