<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>wTime</title>
  <style>
    .container {
      margin: 50px auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="time"></h1>
  </div>
  <script language="JavaScript">
    //二桁になるように調整
    let addZero = function (value) {
      if (value < 10) {
        value = '0' + value;
      }
      return value;
    }
    let addZero2 = function (value) {
      if (value < 10) {
        value = '0' + '0' + value;
      } else if (value < 100) {
        value = '0' + value;
      }
      return value;
    }
    //日付、時間を取得
    function time() {
      let now = new Date();
      let years = now.getFullYear();
      let months = now.getMonth();
      let days = now.getDate();
      let date = now.getDay();
      let DateList = ['日', '月', '火', '水', '木', '金', '土'];
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();
      let milliseconds = now.getMilliseconds();
      document.getElementById("time").innerHTML = addZero(years) + '/' + addZero(months + 1) + '/' + addZero(days) + '/' + addZero(DateList[date]) + '/' + addZero(hours) + '/' + addZero(minutes) + '/' + addZero(seconds) + '/' + addZero2(milliseconds);
    }
    setInterval('time()', 10);
  </script>
</body>
</html>
