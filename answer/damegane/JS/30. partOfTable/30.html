<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>partOfTable</title>
  <style>
    #wrap {
      size: 200%;
      text-align: center;
    }

    table {
      width: 700px;
      height: 700px;
      margin: 0 auto;
      border: 1px solid #000;
      border-collapse: collapse;
    }

    td {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <div id="wrap">

  </div>
  <script>
    // 重複してない数のリストを作成する関数
    const createRandomNum = () => {
      const ary = [];
      while (ary.length < 25) {
        const randomNum = Math.ceil(Math.random() * 99);
        if (ary.includes(randomNum)) {
          continue;
        } else {
          ary.push(randomNum);
        }
      }
      return ary;
    };
    // 昇順に並べるための関数
    const compare = (a, b) => a - b;


    const numList = createRandomNum();
    numList.sort(compare);
    let k = 0;

    const table = document.createElement('table');
    for (let i = 0; i < 5; i++) {
      const tr = document.createElement('tr');
      for (let j = 0; j < 5; j++) {
        const td = document.createElement('td');
        td.textContent = numList[k];
        tr.appendChild(td);
        k++;
      }
      table.appendChild(tr);
    }
    document.getElementById('wrap').appendChild(table);
  </script>
</body>
</html>
