<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>add</title>
</head>
<body>
  <script>
    let value = 1;
    function add() {
      document.write('<p>' + value++ + '</p>');
    }
    add();
    add();
    add();
    add();
  </script>
</body>
