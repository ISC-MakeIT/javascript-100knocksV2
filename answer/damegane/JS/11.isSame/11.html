<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>isSame</title>
  <style>
    input {
      display: block;
      margin: 10px;
      padding: 2px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <label>
      入力してください！
      <input type="text" id="text1">
    </label>
    <label>
      入力してください！
      <input type="text" id="text2">
    </label>
    <input type="button" id="button" onclick="compare();" value="比較！">
  </div>
  <script>
    const compare = () => {
      const text1 = document.getElementById('text1').value;
      const text2 = document.getElementById('text2').value;
      if (text1 === text2) {
        alert('True');
      } else {
        alert('False');
      }
    };
  </script>
</body>
</html>
