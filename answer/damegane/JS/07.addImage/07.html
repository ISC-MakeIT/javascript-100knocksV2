<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>addImage</title>
  <style>
    #button {
      margin: 10px;
    }

    #images {
      width: 100%;
      height: 800px;
      border: 2px solid #000;
    }

    img {
      width: 10%;
      height: 50%;
      margin: 0;
      float: left;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <input type="button" id="button" value="画像を追加" onclick="addImage();">
    <div id="images">
    </div>
  </div>
  <script>
    let count = 1;
    const addImage = () => {
      if (count < 20) {
        const image_num = String(count);
        const img = document.createElement('img');
        img.src = `img/nino${image_num}.jpg`;
        document.getElementById('images').appendChild(img);
        count++;
      };
    }
  </script>
</body>
</html>
