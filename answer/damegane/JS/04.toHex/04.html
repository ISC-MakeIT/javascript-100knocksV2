<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>toHex</title>
  <style>
    .container {
      width: 50%;
      margin: 5px auto;
      text-align: center;
    }

    input {
      width: 100%;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="container">
    <label>
      <h1>10進数を入力してください</h1>
      <input type="number" id="number">
    </label>
    <input type="button" onclick="toHex();" value="16進数に変換">
    <p id="ans"></p>
  </div>
  <script>
    toHex = () => {
      const Hex = Number(document.getElementById('number').value);
      document.getElementById('ans').innerHTML = Hex.toString(16);
    };
  </script>
</body>
</html>
