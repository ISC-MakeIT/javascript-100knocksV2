<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>array3</title>
</head>
<body>
  <script>
    const ary = [];
    const num = 1;
    const obj = {};
    const tostring = Object.prototype.toString;
    const typecheck = (type) => {
      if (tostring.call(type) === '[object Array]') {
        console.log('true');
      } else {
        console.log('False');
      }
    };
    typecheck(ary);
    typecheck(num);
    typecheck(obj);
  </script>
</body>
</html>
