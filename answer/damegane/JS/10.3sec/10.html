<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3sec</title>
  <style>
    .container {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="button" value="押すなよ" onclick="thridsec()">
  </div>
  <script>
    const thridsec = () => {
      sleep(3000);
      alert('3秒経ちました');
    };

    const sleep = (time) => {
      const d1 = new Date();
      while (true) {
        const d2 = new Date();
        if (d2 - d1 > time) {
          return;
        }
      }
    };
  </script>
</body>
</html>
