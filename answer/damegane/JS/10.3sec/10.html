<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3sec</title>
  <style>
    .container {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="button" value="押すなよ" onclick="onclick()">
  </div>
  <script>
    const onclick = () => {
      alert('3秒経ちました');
    };
    setTimeout('onclick()', 3000);
  </script>
</body>
</html>
