<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="setPulldown()">
    <select name="name" id="pudown"></select>
    <script>
        const setPulldown = ()=>{
            const selectElement = document.getElementById('pudown');
            for (let i = 0; i <= 200; i++){
                const option = document.createElement("option");
                option.value = i;
                option.innerText = i;
                selectElement.appendChild(option);
            };
        }
    </script>
</body>
</html>
