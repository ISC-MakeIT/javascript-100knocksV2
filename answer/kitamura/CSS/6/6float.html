<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        function box(){
            for(let i = 1; i <= 6; i++){
                document.write('<div id="box' + i + '" class="boxes">' + i + '</div>');
            }
        }
    </script>

    <style>
        body{
            width: 200px;
        }

        .boxes{
            width: 100px;
            height: 100px;
            font-size: 50px;
            text-align: center;
        }

        #box1{
            float: left;
            background-color: red;
        }

        #box2{
            float: right;
            background-color: green;
        }

        #box3{
            float: left;
            background-color: blue;
        }

        #box4{
            float: right;
            background-color: yellow;
        }

        #box5{
            float: left;
            background-color: darkorchid;
        }

        #box6{
            float: right;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <script>
        box();
    </script>
</body>
</html>
