<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .relative{
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #image2{
            position: absolute;
            width: 50%;
            height: 50%;

        }

        #moji{
            position: absolute;
            font-size: 50px;
            color: red;
        }

        .coolfont{
            text-align: center;
        }

        .coolfont{
            font-family: 'Bradley Hand ITC',sans-serif;
            font-size: 100px;
        }
    </style>
</head>
<body>
    <div class="relative">
        <img src="img/room.jpg" id="image1">
        <img src="img/room.jpg" id="image2">
        <span id="moji">!!!!!</span>
    </div>
    <div class="coolfont">
        My room
    </div>
</body>
</html>
