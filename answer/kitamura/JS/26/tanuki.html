<body>
  <script>
    const input = 'ふわたたしが両手をひろげても、お空はちっとも飛べないが、飛べる小鳥はわたしのように、地面をはやくは走れない。\nわたたしがからだをゆすっても、ふきれいな音は出ないけど、あのなる鈴はわたたしのように、たたくさんなうたたは知らないよ。\n鈴と、小鳥と、それからわたたし、みんなふちがって、みんないい。';
    let output = '';
    let taFlag = 0;

    for (let i = 0; i < input.length; i++) {
      const take = input.slice(i, i + 1);
      if (take === 'た') {
        if (taFlag === 0) {
          taFlag = 1;
          output += take;
        }
      } else if (take === 'ふ') {
        if (taFlag === 1) {
          taFlag = 0;
        }
      } else {
        output += take;
        if (taFlag === 1) {
          taFlag = 0;
        }
      }
    }
    console.log(output);
  </script>
</body>
