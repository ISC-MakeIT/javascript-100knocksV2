<body>
  <script>
    const crypto = 'やくこみがんきいばていんるよは';
    const decrypto = [crypto.length];
    for (let i = 0; i < crypto.length; i++) {
      if ((i + 1) % 3 !== 0) {
        decrypto[i] = crypto.slice(i, i + 1);
      }
    }
    console.log(decrypto.join(''));
  </script>
