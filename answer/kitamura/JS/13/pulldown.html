<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <select name="pull" id="pulldown"></select>
  <script>
    const pulldown = document.getElementById('pulldown');
    const option = [];
    for (let i = 0; i <= 200; i++) {
      option[i] = document.createElement('option');
      option[i].setAttribute('value', i);
      option[i].textContent = i;
      pulldown.appendChild(option[i]);
    }
  </script>
</body>

</html>
