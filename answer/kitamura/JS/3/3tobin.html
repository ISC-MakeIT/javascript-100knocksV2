<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    th,
    div {
      padding: 2px 30px;
      text-align: left;
    }
  </style>
</head>

<body>
  <form name="form_henkan" id="henkan" action="">
    <table>
      <tr>
        <th>
          <label for="id_jusin">10進数：入力</label>
        </th>
        <td>
          <input type="text" name="name_jusin" id="id_jusin"><br>
        </td>
      </tr>
      <tr>
        <th>
          <label for="id_nisin">2進数：出力</label>
        </th>
        <td>
          <input type="text" naem="name_nisin" id="id_nisin"><br>
        </td>
      </tr>

    </table>
    <div><input type="button" onclick="henkansuruyo()" value="へんかん"></div>
  </form>

  <script>
    function henkansuruyo() {
      const jsjusin = document.getElementById('id_jusin').value;
      document.getElementById('id_nisin').value = parseInt(jsjusin, 10).toString(2);
    }
  </script>
</body>

</html>
