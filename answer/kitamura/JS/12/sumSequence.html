<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <table>
    <tr>
      <th>
        入力：
      </th>
      <td>
        <input type="text" id="nyuuryoku">
      </td>
    </tr>
    <tr>
      <th>
        出力：
      </th>
      <td>
        <input type="text" id="syuturyoku">
      </td>
    </tr>
    <tr>
      <th>
        <input type="button" id="button" value="和">
      </th>
    </tr>
  </table>
  <script>
    document.getElementById('button').onclick = function keisan() {
      const input = parseInt(document.getElementById('nyuuryoku').value, 10);
      let output = 0;
      for (let cnt = input; cnt > 0; cnt--) {
        output += cnt;
      }
      document.getElementById('syuturyoku').value = output;
    };
  </script>
</body>

</html>
