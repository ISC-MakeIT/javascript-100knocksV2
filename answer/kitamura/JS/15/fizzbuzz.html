<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    const f = 'fizz'
    const b = 'buzz'
    function fizzbuzz(n) {
      if (n > 1) {
        fizzbuzz(n - 1);
      }
      if (n % 3 == 0 && n % 5 == 0) {
        console.log(`${f}${b}`);
      } else if (n % 5 == 0) {
        console.log(b);
      } else if (n % 3 == 0) {
        console.log(f);
      } else {
        console.log(n);
      }
    }
    fizzbuzz(100);
  </script>
</body>

</html>
