<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <input type="image" src="img/button.png" id="button">
  <script>
    function funalert() {
      alert('おはよ');
    }
    document.getElementById('button').onclick = function timeout() {
      setTimeout(function() { funalert(); } , 3000);
    };
  </script>
</body>
</html>
