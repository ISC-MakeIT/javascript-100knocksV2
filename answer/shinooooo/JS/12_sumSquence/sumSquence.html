<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>sumSquence</title>
  <script>
    const sum = () =>{
      const value = document.getElementById('text').value;
      let sum = 0;
      for(let i = 1; i <= value; i++){
        sum += i; 
      }
      console.log(`${sum}`);
    }
  </script>
</head>
<body>
  <input type="text" id="text" placeholder="数を入力">
  <button onclick="sum()">送信</button>
</body>
</html>
