<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3sec</title>
  <style>
    #button{
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: yellow;
    }
  </style>
  <script>
        const message = () => {
      alert('おしちゃったか～');
    };
    
    const count = () => {
      setTimeout(message, 3000);
    };
  </script>
</head>
<body>
  <button id="button" onclick="count()">押すなよ</button>
</body>
</html>
