<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>toBin</title>
  <style>
    body {
      text-align: center;
    }<
  </style>
  <script>
    // eslint-disable-next-line no-unused-vars
    function Combert() {
      const a = parseInt(document.getElementById('text').value, 10);
      const b = a.toString(2);
      document.getElementById('output').textContent = b;
    }
  </script>
</head>
<body>
    <h1>10進数→2進数</h1>
  <p>
    <form name="Comberter" class="Comberter">
      10進数: <input type="text" id="text" placeholder="10進数を入力" onkeyup="Combert();">
    </form>
  </p>
  <p>
    2進数: <span id="output"></span>
  </p>
</body>
</html>
