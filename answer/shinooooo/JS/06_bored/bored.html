<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>bored</title>
  <style>
    #container {
      text-align: center;
      margin: 25% auto;
    }
    #bored {
      cursor: pointer;
      font-size: 16px;
    }
    #awesome {
      font-size: 128px;
      color:lightblue;
      -webkit-text-stroke: 1px black;
    }
  </style>
  <script>
    function change() {
      document.getElementById('bored').innerHTML = `<div id="awesome">AWESOME!</div>`;
    }
  </script>
</head>
<body>
  <div id="container">
    <div id="bored" onclick="change()"><p>I'm bored</p></div>
  </div>
</body>
</html>
