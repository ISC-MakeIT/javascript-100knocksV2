<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>onImage</title>
    <style>
        .relative{
            position: relative;

        }
        .img1{
            top:0;
            left:0;
        }
        .img2{
            position: absolute;
            top: 150px;
            left: 225px;
        }
        .char{
            position: absolute;
            top: 275px;
            left: 400px;
            font-size: 30px;
            color: red;
        }
        .title{
            position:absolute;
            left: 375px;
            font-size: 60px;
            color: red;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;

        }
    </style>
</head>
<body>
    <div class="relative">
        <p class="img1"><img src="usagi.jpg" width="900px" height="600px"  alt="うさぎ" ></p>
        <p class="img2"><img src="usagi.jpg" width="450px" height="300px"  alt="うさぎ" ></p>
        <p class="char">AAAA</p>
        <p class="title">Usagi</p>
    </div>

</body>
</html>
