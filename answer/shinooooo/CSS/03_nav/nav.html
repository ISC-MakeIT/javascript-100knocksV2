<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nav</title>
    <style>
        /* 線横に伸ばす */
        ul{
            background-color: grey;
            color: white;
            display: table;
            margin: 0 -200%;
            padding: 0 200%;

        }
        ul li{
            display: table-cell;
            padding: 10px;
        }
        ul li:hover{
            cursor: pointer;
            display: inline-block;
            color: white;
            background-color: pink;
        }
    </style>
</head>
<body>
    <ul>
        <li>Top</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>Node</li>
        <li>PHP</li>
    </ul>
</body>
</html>
