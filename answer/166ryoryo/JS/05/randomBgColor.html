<body>
  <form>
    <input type="button" value="クリック" onclick="ramdomChgBack()">
  </form>
  <script LANGUAGE="JavaScript">
      function randomChgBack(num1, num2) {
      if ((num1 - num2) > 0) {
        const big = num1;
        const small = num2;
      }
      else {
        const big = num2;
        const small = num1;
      }
      const range = big - small + 1;
      const number = Math.floor(Math.random()*range) + small;
      return (number);
    }
    function toHex(dec)	{
      hexChar = '0123456789ABCDEF';
      const i = dec % 16;
      const j = (dec - i) / 16;
      result = hexChar.charAt(j);
      result += hexChar.charAt(i);
      return result;
    }
    function ramdomChgBack() {
      let backcolor = '#';
      for (let i = 0; i < 6; i++) {
        backcolor += (16 * Math.random() | 0).toString(16);
      }
      document.bgColor = backcolor;
    }
  </script>
