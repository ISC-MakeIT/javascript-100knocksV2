<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body onload="setSelectNumber()">
    <select name="name" id="pulldown"></select>
    <script>
        setSelectNumber = () => {
            var selectElement = document.getElementById("pulldown");
            for (var i = 0; i <= 200; i++) {
                var option = document.createElement("option");
                option.value = i;
                option.innerText = i;
                selectElement.appendChild(option);
            };
        };
    </script>
</body>

</html>
