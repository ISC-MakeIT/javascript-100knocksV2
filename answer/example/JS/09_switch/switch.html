<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>switch</title>
</head>
<body>
    <input type=button value="五つ子" onClick="sistersImage()"><br/>
    <img src="" alt="" id ="hanayome">
    <script>
        sistersImage = () => {
            let wifeImg = document.getElementById('hanayome');
            let wifenum = Math.floor(Math.random()*5) + 1;     
            console.log(wifenum);   
            switch(wifenum){
                case 1:
                    wifeImg.src = "img/ichika.png";
                    break;
                
                case 2:
                    wifeImg.src = "img/nino.png";
                    break;

                case 3:
                    wifeImg.src = "img/miku.png";
                    break;

                case 4:
                    wifeImg.src = "img/yotsuba.png";
                    break;

                case 5:
                    wifeImg.src = "img/itsuki.png";
                    break;
            }                
        };
    </script>
</body>
</html>
