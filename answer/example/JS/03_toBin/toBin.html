<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" id="v" value="100" placeholder="456" onkeyup="toBin(2)">
    <input type="button" onclick="toBin(2)" value="toBin">
    <p id="out"></p>
    <script>
        // (function () {
        //     toBin(2);
        // })();

        /*
         * @param {number} radix - base number
         */
        function toBin(radix) {
            let res = [];
            let v = parseInt(document.getElementById('v').value, 10);
            while (v >= radix) {
                res.push(String(v % radix));
                v = ~~(v / radix);
            }
            res.push(String(v));
            res = res.reverse().join('');
            document.getElementById('out').innerText = res;
        }
    </script>

</body>

</html>
