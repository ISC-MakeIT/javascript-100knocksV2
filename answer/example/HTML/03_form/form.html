<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <form action="" method="get">
        <dl>
            <dt>
                <span>name: </span>
                <dd>
                    <input id="name" name="name" type="text" required placeholder="Yamada Taro" />
                </dd>
            </dt>
            <dt>
                <span>email: </span>
                <dd>
                    <input type="email" name="email" id="email" placeholder="example@mail.com">
                </dd>
            </dt>
            <dt>
                <span>password: </span>
                <dd>
                    <input id="password" name="password" type="password" placeholder="p@ssw0rd" />
                </dd>
            </dt>
            <dt>
                <span>age: </span>
                <dd>
                    <select name="age" id="age">
                    </select>
                    <span>year</span>
                </dd>
            </dt>
            <dt>
                <span>sex: </span>
                <dd>
                    <label>
                        <input type="radio" name="sex" id="male">
                        <span>Male</span>
                    </label>
                    <label>
                        <input type="radio" name="sex" id="female">
                        <span>Female</span>
                    </label>
                </dd>
            </dt>
        </dl>
        <input type="submit" value="submit" />
    </form>

    <script>
        'use strict'
        createAge();

        function createAge() {
            let age = document.getElementById('age');
            [Array(200).keys()].forEach(function(i){
                let option = document.createElement('option');
                option.value = i.toString(10);
                option.innerText = i.toString(10);
                age.appendChild(option);
            })
        }
    </script>

</body>

</html>
