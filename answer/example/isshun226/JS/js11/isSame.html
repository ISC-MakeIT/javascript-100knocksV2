<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>


<body>
    <div>
        <input type="text" id="box1" placeholder="val1">
        <input type="text" id="box2" placeholder="val2">
        <button onclick="comp()">comp</button>
    </div>
    <script>
        function comp() {
            const box1 = document.getElementById("box1").value;
            const box2 = document.getElementById("box2").value;
            if (box1 == box2) {
                alert("true");
            } else {
                alert("false");
            }

        }
    </script>
</body>

</html>
