<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .red {
            background-color: red;
            width: 100px;
            height: 100px;
            float: left;
        }

        .blue {
            background-color: blue;
            width: 100px;
            height: 100px;
            float: left;
        }

        .yellow {
            background-color: yellow;
            width: 100px;
            height: 100px;
            float: left;
            clear: both;
        }

        .purple {
            background-color: purple;
            width: 100px;
            height: 100px;
            float: left;
        }

        .green {
            background-color: green;
            width: 100px;
            height: 100px;
            float: left;
            clear: both;
        }

        .orange {
            background-color: orange;
            width: 100px;
            height: 100px;
            float: left;
        }
    </style>
</head>

<body>
    <div class="red"></div>
    <div class="blue"></div>
    <div class="yellow"></div>
    <div class="purple"></div>
    <div class="green"></div>
    <div class="orange"></div>
</body>

</html>
