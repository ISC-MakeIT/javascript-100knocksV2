<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <select id="pulldown">
  </select>

  <script>
    for (let i = 0; i <= 200; i++) {
      let op = document.createElement('option');
      op.value = i;
      op.innerText = i;
      document.getElementById("pulldown").appendChild(op);
    }
  </script>
</body>
</html>
