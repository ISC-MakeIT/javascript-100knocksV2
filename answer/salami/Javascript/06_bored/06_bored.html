<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="06_bored.css" rel="stylesheet">
  <title>bored</title>
</head>
<body>
  <div id=all>
    <a id="bored">I'm so bored</a>
  </div>
  <script>
    document.getElementById('bored').onclick = () => {
      document.getElementById('bored').innerHTML = 'AWESOME!';
      document.getElementById('bored').style.color = "blue";
      document.getElementById('bored').style.fontSize = "128px";
      document.getElementById('bored').style.textShadow = "3px 3px #87ceeb";
      document.getElementById('bored').style.margin = "-75px 0 0 -270px";
    }
  </script>
</body>
</html>
