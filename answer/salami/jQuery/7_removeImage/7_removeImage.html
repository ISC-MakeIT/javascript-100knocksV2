<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>removeImage</title>
  <style>
    #image {
      width: auto;
      height: auto;
    }
  </style>
</head>
<body>
  <p><button type="button" id="addition">Image</button></p>
  <p id='Image'></p>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script>
    $('#addition').click(function () {
      if (!$('#Image img').get(2)) {
        $('#Image')
          .append('<img src="gatakiriba.jpg" id="img">');
      }
    });

    $(document).on('click', '#img', function (deletion) {
      $(deletion.currentTarget).remove();
    })
  </script>
</body>
</html>
