<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>isSame</title>
</head>
<body>
  <button type="button" onclick="comparison();">comparison</button>
  <input type="text" placeholder="1stword" id="one">
  <input type="text" placeholder="2ndword" id="two">
  <script>
    const comparison = () => {
      const one = document.getElementById('one').value;
      const two = document.getElementById('two').value;
      if (one === two) {
        alert('True');
      } else {
        alert('False');
      }
    };
  </script>
</body>
</html>
