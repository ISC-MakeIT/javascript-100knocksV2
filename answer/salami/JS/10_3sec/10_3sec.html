<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="10_3sec.css" rel="stylesheet">
  <title>3sec</title>
</head>
<body>
  <div class="all">
    <img src="02.png" class="red-button" onclick="count()">
  </div>
  <script>
    const danger = () => {
      alert('押しちゃダメって書いてたのに……');
    };

    const count = () => {
      setTimeout(danger, 3000);
    };
  </script>
</body>
