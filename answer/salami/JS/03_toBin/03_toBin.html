<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>toBin</title>
</head>
<body>
  <input type="number" name="" id="original">
  <p id='result'></p>
  <input type="button" value="変換" onclick="conversion();">
  <script>
    const conversion = () => {
      const variable = Number(document.getElementById('original').value);
      const result = variable.toString(2);
      document.getElementById('result').innerHTML = result;
    }

  </script>
</body>
</html>
