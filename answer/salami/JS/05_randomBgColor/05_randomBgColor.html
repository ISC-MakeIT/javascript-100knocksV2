<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>randomBgColor</title>
  <style>
    #background {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <button type="button" value="change" name="change" onclick="backColor();">chenge</button>
  <div id="background"></div>
  <script>
    const background = document.body;

    const backColor = () => {

      const randomNum1 = Math.floor(Math.random() * 256);
      const randomNum2 = Math.floor(Math.random() * 256);
      const randomNum3 = Math.floor(Math.random() * 256);

      document.getElementById('background').style.backgroundColor = `rgb(${randomNum1},${randomNum2},${randomNum3}`;
    };
  </script>
</body>
</html>
