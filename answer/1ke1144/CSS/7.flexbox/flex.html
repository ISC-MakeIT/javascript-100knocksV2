	<style>
    
    .flex{
        width: 200px;
        display: flex;
        flex-wrap: wrap-reverse;
    }
    .box{
        text-align: center;
        font-size: 3em;
        width: 100px;
        height: 100px;
    }
    .float{
        float: left;
    }
    .red{
        background-color: red;
    }
    .green{
        background-color: rgb(7, 222, 7);
    }
    .blue{
        background-color: blue;
    }
    .yellow{
        background-color: yellow;
    }
    .pink{
        background-color: pink;
    }
    .aqua{
        background-color: aqua;
    }
	</style>
    </head>
    <body>
            <div class="flex">
                <div class="box red">1</div>
                <div class="box green">2</div>
                <div class="box blue">3</div>
                <div class="box yellow">4</div>
                <div class="box pink">5</div>
                <div class="box aqua">6</div>
            </div>
    </body>
</html>
