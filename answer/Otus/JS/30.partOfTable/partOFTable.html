<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        td {
            width: 100px;
            height: 100px;
            border: crimson;
            border: red 1px solid;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="main"></div>
    <script>
        const data = [];

        function isExistArray(x, ary) {
            return ary.some(v => v === x);
        }


        function sort(ary) {
            ary.sort((a, b) => (a < b ? -1 : 1));
        }

        function randomization(hasOrder, max) {
            while (data.length < hasOrder) {
                const n = ~~(Math.random() * (max + 1));
                if (!(n === 0)) {
                    if (!isExistArray(n, data)) {
                        data.push(n);
                    }
                }
            }
            sort(data);
            return data;
        }


        function addTable(n) {
            const main = document.getElementById('main');
            const table = document.createElement('table');
            for (let i = 0; i < 5; i++) {
                const tr = document.createElement('tr');
                for (let j = 0; j < 5; j++) {
                    const td = document.createElement('td');
                    td.textContent = n[j * 5 + i];
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }
            main.appendChild(table);
        }

        addTable(randomization(25, 75));

    </script>
</body>

</html>
