<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" id="A" placeholder="A"><br>
    <input type="text" id="B" placeholder="B"><br>
    <input type="button" value="check" onclick="isSame()">
    <script>

        function isSame() {
            var AAA = document.getElementById("A").value;
            var BBB = document.getElementById("B").value;
            var C = AAA === BBB;
            alert(C)
        }

    </script>
</body>

</html>
