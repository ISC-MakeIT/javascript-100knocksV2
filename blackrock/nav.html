<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li{
            display: table-cell;
            font-size: 10px;
            width: 190px;
            height: 20px;
            background-color: dimgray;
            color: floralwhite;
        }

        ul li:hover{
            background-color: crimson;
        }
    </style>
</head>

<body>

    <ul id="lock">
        <li class="available"><a href="centerDiv.html">back to the top</a></li>
    </ul>

    <script>
        'use strict';
       
        window.onload = function() {
            let conteiner = document.getElementById('lock');
            let availarray = ['onimage','glid','new','float','flex'];
            for(let i = 0;i < 5; i++) {
                let newli = document.createElement('li');
                newli.className = 'unavailable';
                let newpipe = document.createElement('a');
                newpipe.textContent = availarray[i];
                newpipe.href = `${availarray[i]}.html`;
                newli.appendChild(newpipe);
                conteiner.appendChild(newli);           
            }
        }    
    </script>

</body>
