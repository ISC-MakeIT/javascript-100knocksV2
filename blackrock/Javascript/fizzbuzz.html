<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
    <script>
        'use strict';
        window.onload = () => {
            document.getElementById('start').addEventListener('click', () => {
                for(let i = 1; i <= 100; i++) {
                    if(i % 3 === 0 && i % 5 !== 0){
                        console.log('fizz');
                    } else if(i % 5 === 0 && i % 3 !== 0){
                        console.log('buzz');
                    } else if(i % 3 === 0 && i % 5 === 0){
                        console.log('fizzbuzz');
                    } else {
                        console.log(i);
                    }
                }
            }, false);
        }
    </script>
</head>

<body>
    <p>コンソールを開いた状態でボタンを押してください</p>
    <button id="start">START</button>
</body>

</html>
