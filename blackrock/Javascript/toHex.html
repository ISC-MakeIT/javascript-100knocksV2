<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }
        #binary {
            color: skyblue;
        }
    </style>
    <script>
        'use strict';
        window.onload = () => {
            const binaryID = document.getElementById('binary');
            document.toHexForm.onsubmit = () => {
                const toBinary = (n) => n.toString(16).toUpperCase();//nに数が入る
                const numValue = document.toHexForm.norNum.value;
                const numInt = Number(numValue);
                binaryID.textContent = toBinary(numInt);
                return false;
            }
        }
    </script>
</head>

<body>
    <form action="#" method="post" name="toHexForm">
        <input type="text" name="norNum">
        <input type="submit" value="TRANSLATE">
    </form>
    <p id="binary">ここに表示されます</p>
</body>

</html>
