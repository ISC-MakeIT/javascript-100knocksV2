<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }
        #positionControl {
            width: fit-content;
            position: relative;
            left: 210px;
            bottom: 80px;
        }
        #info {
            color: whitesmoke;
        }
        .border {
            border: 4px solid whitesmoke;
            border-radius: 6px;
            display: block;
            margin: 10px;
            padding: 2px;
            width: fit-content;
        }
        #submitButton {
            border: 2px solid whitesmoke;
            color: whitesmoke;
            background-color: rgba(0, 0, 0, 0);
            position: relative;
            bottom: 25px;
        }
        #submitButton:hover {
            background-color: whitesmoke;
            color: black;
            cursor: pointer;
        }
    </style>
    <script>
        'use strict';
        window.onload = () => {
            document.compare.onsubmit = () => {
                if(document.compare.comparingText1.value === document.compare.comparingText2.value) {
                    console.log('True');
                } else {
                    console.log('False');
                }
                return false;
            }
        }
    </script>
</head>

<body>
    <p id="info">コンソール参照です。</p>
    <form action="#" method="post" name="compare">
        <span class="border"><input type="text" name="comparingText1" required></span>
        <span class="border"><input type="text" name="comparingText2" required></span>
        <div id="positionControl">
            <img src="../../imgContainment/webBranch.png" width="80" height="auto" alt="">
            <input type="submit" value="COMPARE" id="submitButton">
        </div>
    </form>
</body>

</html>
