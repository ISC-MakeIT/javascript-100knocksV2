<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <style>
        html {
            height: 100%;
        }
        body {
            height: 100%;
        }
        #wrapper {
            width: 100%;
            height: 100%;
        }
        #AwesomeVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
        }
        #header_title {
            position: relative;
            z-index: 2;
            display: flex;
            width: 50%;
            justify-content: center;
            align-items: center;
            text-align:center;
            margin: auto;
            top: 45%;
        }
        .awesomeClass {
            color: gold;
            font-size: 128px;
            font-family: 'Oswald', sans-serif;
            margin: 0;
        }
    </style>
    <script>
        'use strict';
        window.onload = () => {
            let boredID = document.getElementById('bored');
            const divID = document.getElementById('wrapper');
            boredID.addEventListener('click', () => {
                let newVideo = document.createElement('video');
                newVideo.src='../../imgContainment/mv/warp04_720.mp4';
                newVideo.controls = true;
                newVideo.autoplay = true;
                newVideo.loop = true;
                newVideo.id = 'AwesomeVideo';
                boredID.innerHTML = 'AWESOME!!';
                boredID.classList.add('awesomeClass');
                divID.appendChild(newVideo);
            }, false);
        }
    </script>
</head>

<body>
    <div id="wrapper">
        <div id="header_title">
            <p id="bored">I'm so bored.</p>
        </div>
    </div>
</body>

</html>
