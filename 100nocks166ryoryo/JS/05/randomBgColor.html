<SCRIPT LANGUAGE="JavaScript">
  function rangeRandom(num1,num2)	{
  if((num1 - num2) > 0)	{
  let big = num1
  let small = num2
  } else	{
  var big = num2
  var small = num1
  }
  let range = big - small + 1
  let number = Math.floor(Math.random()*range) + small
  return(number)
  }
  function toHex(dec)	{
  hexChar="0123456789ABCDEF"
  let i = dec % 16
  let j = (dec - i)/16
  result = hexChar.charAt(j)
  result += hexChar.charAt(i)
  return result
  }
  function ramdomChgBack()	{
  let backcolor = "#"
  for(let i = 0 ; i < 3 ; i++)	{
  backcolor += toHex(rangeRandom(0,255))
  }
  document.bgColor = backcolor
  }
</SCRIPT>

    <INPUT TYPE="button" VALUE="クリック" onClick="ramdomChgBack()">
