<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <form method="get">
            <div>
                <label for="name">name:</label>
                <input type="text" id="name" name="name" placeholder="Yamada Taro" required>
            </div>
            <div>
                <label for="email">email:</label>
                <input type="email" id="email" name="email" placeholder="example@mail.com">
            </div>
            <div>
                <label for="password">password:</label>
                <input type="password" id="password" name="password" placeholder="p@ssw0rd">
            </div>
            <div>
                <label for="age">age:</label>
                <select name="age" id="age">
                </select>year
            </div>
                <script>
                        function age() {
                            var selectElement = document.getElementById("age");
                            for(var i = 0; i <= 200; i ++){
                                var option = document.createElement("option"); 
                                option.value = i; 
                                option.innerText = i; 
                                selectElement.appendChild(option); 
                            }
                        }
                        age();
                </script>
            <div>
                <label for="sex">sex:</label>
                <input type="radio" value="Male" name="sex" >Male
                <input type="radio" value="Female" name="sex">Female
            </div>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
