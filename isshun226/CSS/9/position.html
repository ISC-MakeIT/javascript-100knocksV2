<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #a {
            position: fixed;
            background: red;
            width: 25vw;
            height: 400vw;
        }

        #b {
            background: blue;
            width: 50vw;
            height: 200vw;
        }

        #c {
            position: sticky;
            background: yellow;
            width: 10vw;
            height: 50vw;
            top: 0;
        }

        #d {
            background: purple;
            width: 75vw;
            height: 400vw;
        }

        #x {
            display: flex;
            margin: 25vw;
        }
    </style>

</head>

<body>
    <div id="a">A</div>
    <div id="x">
        <div id="b">B</div>
        <div id="c">C</div>
        <div id="d">D</div>
    </div>
</body>

</html>
